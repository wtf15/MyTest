wtf.hello.format.info.country=CN
wtf.hello.format.info.provice=HuNan
wtf.hello.format.info.city=changsha
wtf.hello.format.info.org=wtf

# 多数据源的配置
app.datasource.db1.url=jdbc:mysql://localhost:3306/db1
app.datasource.db1.username=root
app.datasource.db1.password=root
app.datasource.db1.driver-class-name=com.mysql.jdbc.Driver

app.datasource.db2.url=jdbc:mysql://localhost:3306/db2
app.datasource.db2.username=root
app.datasource.db2.password=root
app.datasource.db2.driver-class-name=com.mysql.jdbc.Driver

# actuator配置信息
# 有一些 Endpoint 是不能访问的，涉及到安全问题。 如果想开启访问那些安全相关的 url，可以这样配置
management.endpoints.web.exposure.include=*
# 打印heath 更详细的信息
management.endpoint.health.show-details=always
# 可以配置独立运行的端口
# management.server.port=9999
# 关闭应用程序，这个 Endpoint 是比较危险的，如果没有一定的安全保障，不要开启
# management.endpoint.shutdown.enabled=true
